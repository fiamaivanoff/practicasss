<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textos</title>
</head>

<body>
  <!-- para textos -->
  <p>hola, soy fiama</p>

  <!-- negrita -->
  <b>hola, soy fiama</b> <br>

  <!-- otro tipo de negrita -->
  <strong>hola, soy fiama</strong> <br>

  <!-- iconos o cursiva-->
  <i>hola, soy fiama</i> <br>

  <!-- cursiva -->
  <em>hola, soy fiama</em><br>

  <!-- tachado -->
  <s>hola, soy fiama</s><br>

  <!-- letra chiquita -->
  <small>hola, soy fiama</small><br>

  <!-- salto de linea -->
  <br>

</body>

</html>
